<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
		body {
            background-image: url('static/dd.jpg'); /* Change 'path_to_your_image.jpg' to the path of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
        }


        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
			color: white;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
		.login-container {
			
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 25px black;
			backdrop-filter: blur(10px); /* Apply a blur effect to the backdrop */
		}
		.form-group {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

<div class="registration-container">
    <h1>User Registration</h1>
    <form action="/user_details" method="POST">
        <div class="form-group">
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="user_ID">ID</label>
            <input type="text" id="user_ID" name="user_ID" required>
        </div>
        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

<div class="login-link">
    <p>Already have an account? <a href="/user_login">Login here</a></p>
</div>

</div>


</body>
</html>
